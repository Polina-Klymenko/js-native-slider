<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="carousel">
    <ul id="slides" class="slides">
      <li class="slide active">
      </li>
      <li class="slide">
      </li>
      <li class="slide">
      </li>
      <li class="slide">
      </li>
      <li class="slide">
      </li>
    </ul>
    <br>
    
    <div class="controls">
      <span class="control-prev" id="prev"><i class="fas fa-angle-left"></i></span>
      <span class="control-pause" id="pause"><i class="far fa-pause-circle"></i></span>
      <span class="control-next" id="next"><i class="fas fa-angle-right"></i></span>
    </div>
    <br>

    <ol class="indicators">
      <li class="indicator active" data-slide-to="0"></li>
      <li class="indicator" data-slide-to="1"></li>
      <li class="indicator" data-slide-to="2"></li>
      <li class="indicator" data-slide-to="3"></li>
      <li class="indicator" data-slide-to="4"></li>
    </ol>
  </div>


  <script src="assets/js/main.js"></script>
</body>

</html>
